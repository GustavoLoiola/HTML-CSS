<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>
  <h1>Tags em HTML 5</h1>
  <p>Em HTML 5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
  <ul type="square">
    <li> <abbr title="tag <p>">Parágrafos</abbr></li>
    <li> <abbr title="tag H1 até H6"> Títulos</abbr></li>
    <li> <abbr title="tag IMG">Imagens</abbr></li>
    <li> <abbr title="tag abbr">Abreviações</abbr></li>
    <li> <abbr title="tag CODE">Códigos fonte</abbr></li>
    <li> <abbr title="tag OL">Listas numeradas</abbr></li>
    <li> <abbr title="tag UL">Listas não numeradas</abbr></li>

  </ul>
    
</body>
</html>
