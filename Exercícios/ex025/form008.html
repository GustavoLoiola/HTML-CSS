<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário007</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: rgb(254, 214, 165);
        }
        input, select {
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.664);
            border-radius: 1px;
        }
        input.padrao:hover {
            background-color: lightgrey;
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
<form action="cadastro.py" method="get" autocomplete="on">
    <p>
        <label for="in1">Número 1:</label>
        <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value)+Number(in2.value)">
    </p>
    <p>
        <label for="in2">Número 2:</label>
        <input type="number" name="n1" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value)+Number(in2.value)">
    </p>
    <p>
        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">0</output>
    </p>
    <p>
        <input type="submit" value="enviar" class="padrao">
        <input type="reset" value="limpar" class="padrao">
    </p>
</form>
</body>
</html>
