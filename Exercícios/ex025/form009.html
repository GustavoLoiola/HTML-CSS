<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form009</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        input {
           
            border: 1px solid rgba(0, 0, 0, 0.664);
            border-radius: 1px;
        }
        input.padrao:hover {
            background-color: lightgrey;
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <form action="cadastro.py" method="get" autocomplete="on" >
        <p>
            <label for="inum">NÃºmero:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" required oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>
        <p>
            <input type="submit" value="enviar" class="padrao">
            <input type="reset" value="limpar" class="padrao">
        </p>
    </form>
</body>
</html>
