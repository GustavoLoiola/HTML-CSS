<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        input {
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.664);
            border-radius: 1px;
        }
        input.padrao:hover {
            background-color: lightgrey;
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <form action="cadastro.py" method="get" autocomplete="on" >
        <p>
           <label for="iano">Em que ano você nasceu?</label>
           <input type="number" name="ano" id="iano" min="1900" max="2025" oninput = "calcIdade()">
        </p>
        <p>
            <label for="iidade">Você completará:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="enviar" class="padrao">
            <input type="reset" value="limpar" class="padrao">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
