<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho no seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="fotoP.png" type="image/png">
        <source media="(max-width:1000px )" srcset="fotoM.pgn" type="image/png">
       <img src="imagens/FotoG.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5</p>
    <audio src="midia/audiorebeca.opus" controls autoplay></audio>
</body>
</html>
