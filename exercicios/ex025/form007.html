<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário007</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: green;
            color: white;
        }
        input, select {
            padding: 15px;
            border: 1px solid rgba(0, 0, 0, 0.664);
            border-radius: 1px;
        }
        input.padrao:hover {
            background-color: rgb(43, 5, 155);
            transition: 0.2s;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.py" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iestado">
                <optgroup label="Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" selected>São Paulo</option>
                </optgroup>

                <optgroup label="Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
                <option value="RS">Rio Grande do Sul</option>
            </select>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="GESS">Gesseiro</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="VEND">Vendedor</option>
                    <option value="DENT">Dentista</option>
                </datalist>
            </p>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="enviar" class="padrao">
            <input type="reset" value="limpar" class="padrao">
        </p>


    </form>
</body>
</html>
