<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: skyblue;
            text-align: center;
        }
        h1{
            font-size: 2em;
           
        }
        form > p > input {
            border: 2px solid black;
           border-radius: 2px;
        }
        form > p > input:hover {
            background-color: rgb(1, 146, 219);
            transition: 0.5s;
        }

    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.py" method="get" autocomplete="on">
        <div><label for="iemail"></label>Email
        <input type="email" name="email" id="iemail" required autocomplete="email">
    </div>
    <div>
        <label for="itel">Telefone</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" required>
    </div>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="excluir">
        </p>
    </form>
</body>
</html>
